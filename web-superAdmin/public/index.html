<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Project Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        window.firebase = { initializeApp, getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="app" class="w-full max-w-md">
        <!-- Login View -->
        <div id="login-view" class="text-center">
            <h1 class="text-4xl font-bold text-white">Super Admin Portal</h1>
            <p class="mt-2 text-lg text-gray-400">Project Clarity Tenant Management</p>
            <button id="login-btn" class="mt-8 w-full flex items-center justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-gray-800 bg-white hover:bg-gray-200">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C41.38,36.783,44,30.883,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="hidden">
             <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Create New Tenant</h1>
                <button id="logout-btn" class="text-sm text-indigo-400 hover:text-indigo-300">Sign Out</button>
            </div>
            <div class="p-8 bg-gray-800 rounded-xl shadow-lg space-y-6">
                <form id="create-tenant-form">
                    <div>
                        <label for="tenant-name" class="block text-sm font-medium text-gray-300">New Tenant Name</label>
                        <input type="text" id="tenant-name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="admin-email" class="block text-sm font-medium text-gray-300">Tenant Admin's Email</label>
                        <input type="email" id="admin-email" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Create Tenant & Invite Admin</button>
                    </div>
                </form>
                <div id="admin-status" class="text-center text-sm pt-4"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        // This is a NEW HTTP Cloud Function you will need to create and deploy
        const createTenantFunctionUrl = 'https://us-central1-project-clarity-463800.cloudfunctions.net/createTenant';

        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const createTenantForm = document.getElementById('create-tenant-form');
        const tenantNameInput = document.getElementById('tenant-name');
        const adminEmailInput = document.getElementById('admin-email');
        const adminStatus = document.getElementById('admin-status');

        // --- FIREBASE SETUP ---
        let auth;

        function initialize() {
            if (firebaseConfig.apiKey.startsWith("YOUR_")) {
                document.getElementById('app').innerHTML = `<div class="text-center text-lg text-red-400 font-bold p-4 bg-red-900 bg-opacity-50 rounded-md">FATAL ERROR: Firebase configuration is not set.</div>`;
                return;
            }
            const app = window.firebase.initializeApp(firebaseConfig);
            auth = window.firebase.getAuth(app);
            listenForAuthState();
        }

        // --- AUTH LOGIC ---
        function listenForAuthState() {
            window.firebase.onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log("User is signed in:", user.email);
                    const idTokenResult = await user.getIdTokenResult(true); // Force refresh
                    
                    // **CRITICAL**: Check for the superAdmin custom claim
                    if (idTokenResult.claims.superAdmin === true) {
                        loginView.classList.add('hidden');
                        adminView.classList.remove('hidden');
                    } else {
                        console.error("Access Denied. User is not a super admin.");
                        adminStatus.innerHTML = `<p class="text-red-400">Access Denied. This account does not have super admin privileges.</p>`;
                        await window.firebase.signOut(auth);
                    }
                } else {
                    console.log("User is signed out.");
                    loginView.classList.remove('hidden');
                    adminView.classList.add('hidden');
                }
            });
        }

        loginBtn.addEventListener('click', () => {
            const provider = new window.firebase.GoogleAuthProvider();
            window.firebase.signInWithPopup(auth, provider).catch(error => {
                console.error("Sign-in error", error);
                adminStatus.innerHTML = `<p class="text-red-400">Sign-in failed: ${error.message}</p>`;
            });
        });

        logoutBtn.addEventListener('click', () => {
            window.firebase.signOut(auth);
        });

        // --- FORM SUBMISSION ---
        createTenantForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const tenantName = tenantNameInput.value;
            const adminEmail = adminEmailInput.value;
            
            if (!tenantName || !adminEmail) {
                adminStatus.innerHTML = `<p class="text-yellow-400">Please fill out all fields.</p>`;
                return;
            }

            adminStatus.innerHTML = `<p class="text-blue-400">Creating tenant...</p>`;

            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("Not authenticated.");
                }
                const idToken = await user.getIdToken();

                const response = await fetch(createTenantFunctionUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tenantName, adminEmail }),
                });

                const result = await response.json();

                if (response.ok) {
                    adminStatus.innerHTML = `<p class="text-green-400">Successfully created tenant '${result.tenantName}' with admin '${result.adminEmail}'. An invitation has been sent.</p>`;
                    createTenantForm.reset();
                } else {
                    throw new Error(result.error || 'Unknown error from server.');
                }

            } catch (error) {
                console.error("Error creating tenant:", error);
                adminStatus.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            }
        });

        // --- START ---
        initialize();
    </script>
</body>
</html>
